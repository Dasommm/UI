<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#box{
position: relative;
width: 550px;
border: 1px dotted red;
}

p{
width: 100px;
height: 100px;
color: #fff;
font-weight: bold;
}

.myred{
background: red;
position: relative;
}

.myblue{
background-color: blue;
position: absolute;
left: 80px;
top: 30px;
z-index: 2;
}

.mygreen{
background: green;
position: relative;
left: 30px;
top: -30px;
}

</style>
</head>
<body>

<div id="box">

<p class="myred">RED</p>

<p class="mygreen">GREEN</p>

<p class="myblue">BLUE</p>

</div>

</body>
</html>
