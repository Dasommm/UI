<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!--display : none => display를 만들지 않겠다-->
    <style type="text/css">
    #circle{
        border: 1px solid red;
        display: none;  
    }      
    </style>

    <script type="text/javascript">
    
    function ramdomNum(){
        var rnum = Math.floor(Math.random()*81 +10);
        //10부터 80까지 
        document.getElementById("rnum").value = rnum;

    }
    function randomBgColor(){
        // style 색상 표현식 : rgb(256,256,256)
        var rnum = function(){
            return Math.floor(Math.random()*256);        
        }
        document.body.style.backgroundColor = "rgb("+rnum()+","+rnum()+","+rnum()+")";
    }
    function circleView(){
        var rnum = Math.floor(Math.random()*200);

        var circle = document.getElementById("circle");
        circle.style.width = rnum+"px"; // 랜덤으로 div의 가로 세로를 잡아준다
        circle.style.height = rnum+"px";

        circle.style.borderRadius= Math.floor(rnum/2)+"px";
        circle.style.display = "block";
    }
    function circleArea(){
        var circleWidth = document.getElementById("circle").style.width;  //원의 지름
        console.log(circleWidth); // px가 붙는다
    
        //지름 , r2는 string / substring 말고 parseInt로 하면 자동형변환 되어 px가 떼어지고 숫자만 나온다
        var r2 = circleWidth.substring(0,circleWidth.length-2); // px를 떼기 위해서substring해준다
        console.log(r2 +":" + typeof(r2))

        //반지름, r은 number / string이었는데 floor랑 나누기 하니까 number로 자동형변환 되었다
        var r = Math.floor(r2/2);
        console.log(r + ":" + typeof (r))

        //넓이
        //var area = Math.PI * r *r;
        var area = Math.PI * Math.pow(r,2);

        //둘레
        var len = Math.PI * r2;

        document.getElementById("area").innerHTML = Math.round(area);
        document.getElementById("len").innerHTML = Math.round(len);
    }

    
    
    </script>
</head>
<body>

    <h1>랜덤숫자 생성하기</h1>
    숫자 :
    <input type="text" id="rnum" readonly="readonly"><br>
    <input type="button" value="숫자 생성" onclick="ramdomNum();">

    <h1>랜덤으로 배경색 설정하기</h1>
    <input type="button" value="배경색" onclick="randomBgColor();">

    <h1>원 만들기</h1>
    <input type="button" value="원 만들기" onclick="circleView();">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id = "circle"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <h1> 원의 넓이, 둘레 구하기</h1>
    <input type="button" value="원의 넓이/둘레" onclick="circleArea();">
    원의 넓이 : <span id = "area"></span><br>
    원의 둘레 : <span id="len"></span>

    <!--
        넓이 구하는 공식 : PI * 반지름 * 반지름
        둘레 구하는 공식 : PI * 지름 (= 2 * 반지름)
        document.getElementById("circle").style.width;
    -->



</body>
</html>
