    function multiArr(){
        var size = 3;
        var arr = new Array(size);
        for(var i = 0 ; i<arr.length ;i++){

    function pushAndPop(){
        var queue = new Array(); //queue =들어갓다가 나오는거, FIFO순서
        queue.push("first");
        queue.push("second");
        queue.push("third");
        alert(queue);   //순서대로 배열에 입력된다
        
        var a = queue.shift(); //배열의 앞에서부터 잘라내기
        alert(a);
        alert(queue);   //a에 first가 담기고, 나머지 second, third는 queue에 남아있다
        //stack은 나중에 들어온거 먼저 나간다

        var b = queue.pop();    //배열의 뒤에서부터 잘라내기
        alert(b);
        alert(queue);
        //stack은 나중에 들어온거 먼저 나간다
    }
    function sliceTest(){
        var arrTest01 = new Array(1,2,3,4,5,6,7,8,9);

        */
        subArr02[1][1] = 60;
        alert(arrTest02);
