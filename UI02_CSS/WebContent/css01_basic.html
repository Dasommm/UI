<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
<link href = "resources/css/css01.css"
	rel = "stylesheet"
	type = "text/css"/>
	
	href :css 파일 경로
	rel : 속성(stylesheet : 스타일과 관련된 파일이다.)
	type : 정보(text로 만들어져 있고, css 기능을 한다.)
 -->

<style type = "text/css">

	@import url("resources/css/css01/css");

/*주석*/
	p{
		background-color : lightgray;
	}
	

</style>

</head>
<body>

	<h1>CSS 기본문법</h1>

	<h3>작성방식 3가지</h3>

	<b style ="color : red;"> 1. 인라인 스타일 시트 : 우선순위가 높다</b>
	<p>
		<span>2. 내부 스타일 시트 : html 내부에서 간단하게 작성</span><br/>
		<b>3. 외부 스타일 시트 : .css 파일 생성(가장많이 사용)</b>
	</p>
		
		
	
</body>
</html>
