<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{  
            width: 100px;
            border: 1px solid red;
            position: absolute;
            left: 10px;
            display: none;
            /*
            p태그를 모아두었고, display를 none으로 해놔서 보이지 않는 것 뿐
            */
        }


    </style>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("b").click(function(){    //b태그를 클릭하면
                $("p").toggle();    //p 태그들이 toggle(show or hide)된다
                $("p").each(function(i){    //모아둔 p태그들을 0번지부터 하나하나 데려올건데 
                    $(this).animate({       //이 데려온 애들을 top에서 50,100,150px씩 떨어지게 animate해준다
                        "top" : 50*(i+1)+"px"
                    }, 1000);   //1000은 얼마나 길게 animate를 할거냐? 400이 default이고
                });             //숫자가 작을수록 빠르게 움직이고 숫자가 클수록 천천히 움직임
            });

            $("p").bind("click",function(){ // p tag 중에
                var ele = $(this);  //내가 선택한 그 tag를
                ele.css("background","pink");
                ele.siblings("p").css("background-color","");
                //  siblings : 형제 태그들. 같은 부모를 가지고 있는 자식요소들

                // contains : 해당 단어를 포함하고 있는지 확인
                if(ele.is("p:contains(hide)")){ //hide라는 단어를 가지고 있으면,
                    $("img").hide();
                }if (ele.is("p:contains(show)")) {
                    $("img").show();
                }if (ele.is("p:contains(toggle)")) {
                    $("img").toggle();
                }if (ele.is("p:contains(slideUp)")) {
                    $("img").slideUp();
                }if (ele.is("p:contains(slideDown)")) {
                    $("img").slideDown();
                }if (ele.is("p:contains(slideToggle)")) {  
                    $("img").slideToggle();
                }if (ele.is("p:contains(fadeOut)")) {
                    $("img").fadeOut();
                }if (ele.is("p:contains(fadeIn)")) {
                    $("img").fadeIn();
                }if (ele.is("p:contains(fadeToggle)")) {
                    $("img").fadeToggle();
                }if (ele.is("p:contains(fadeTo)")) {    // 해당 시간 동안 해당 투명도만큼
                    $("img").fadeTo(4000,0.2);          // 단위는 /ms
                }if (ele.is("p:contains(animate)")) {
                    $("#img1").animate({
                        "width" : "500px",
                        "height" : "500px",
                        "left" : "600px",
                        "top" : "0px",
                    },2000);
                }
            });
        });
    </script>

</head>
<body>

    <b>이펙트 메서드</b>
    
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeToggle()</p>
        <p>fadeTo()</p>
        <p>animate()</p>
    </div>
    <img src="image/img01.png" alt="image" id="img1">


</body>
</html>
