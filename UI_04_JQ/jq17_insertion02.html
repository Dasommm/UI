<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    img{
        width: 150px;
        height: 150px;
        float: left;
    }
    #menubox{
        position: relative;
    }
    #menu{
        overflow: auto;
    }
    .sel{
        width: 140px;
        height: 140px;
        border : 5px dotted yellow;
        position :absolute;
        left: 300px;

    }
    button{
        width: 150px;
        height: 50px;
        margin-left: 300px;
    }
    
    </style>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(function(){
            setInterval(function(){ //interval: 일정한 시간마다 반복/밀리초 기준
                var div =$("#menu"); //id가 메뉴인 애들을 가져와서
                $(".active").first().appendTo(div); //appendTo(a): a의 자식요소 뒤에 넣어준다
            },30);  // 액티브 클래스를 가진 첫번째것을 맨 뒤로 보낸다

            $("button").click(function(){
                $("img").toggleClass("active"); //class가이 있으면 없애주고 없으면 만들어주는
                                                //img에 active라는 클래스를 만들어 준다
                if($("button").text() == "start"){
                    $("button").text("stop");
                }else{
                    $("button").text("start");
                    alert($("img:eq(2)").attr("alt"));
                }
            });
        });




    </script>


</head>
<body>

    <h1>선택해주세요</h1>

    <div id="menubox">
        <div class="sel"></div>
        <div id="menu">
            <img src="image/img00.png" alt="image00">
            <img src="image/img01.png" alt="image01">
            <img src="image/img02.png" alt="image02">
            <img src="image/img03.png" alt="image03">
            <img src="image/img04.png" alt="image04">
        </div>
        <button>start</button>
    </div>



    
</body>
</html>
